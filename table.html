<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <!-- TH = Table Header -->
    <!-- TR = Table Row -->
    <!-- TD = Table Description -->

    <h1>Table</h1>
    <table border="1">
        <tr>
            <th>Doruchek</th>
            <th>Ruchek</th>
            <th>Uzina</th>
            <th>Vechera</th>
        </tr>
        <tr>
            <td>Jajca</td>
            <td>Graf so kolbas i F</td>
            <td>Apetisani (Sonchogled)</td>
            <td>To sho ostana od Ruchekot!</td>
        </tr>
    </table>

    <br />
    <br />
    <hr />
    <hr />
    <hr />
    <br />
    <br />

    <table border="1">
        <caption>Personal Data</caption>
        <tr>
            <th>Persons Name</th>
            <th>Citizenship</th>
            <th>Money</th>
        </tr>
        <!-- Rowspan spojuva dva/tri/chetiri redici pd tabelata (Vertikalno)-->
        <!-- Collspan spojuva dva/tri koloni od tabelata (horizontalno) -->
        <tr>
            <td rowspan="2">Vasko Eftov</td>
            <td rowspan="2">South African</td>
            <td> &euro; 0.00</td>
        </tr>
        <tr>
            <td>German</td>
            <td> &euro; 0.00</td>
        </tr>
        <tr>
            <td>Simeon Krstevski</td>
            <td>Mexican</td>
            <td> &euro; 0.00</td>
        </tr>

    </table>

</body>

</html>
